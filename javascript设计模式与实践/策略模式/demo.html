<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>策略模式</title>
</head>
<body>
    <script>
      var strategies = {
          "S":function(salary){
              return salary*4
          },
          "A":function(salary){ 
            return salary*3
          },
          "B":function(salary){
            return salary*2
          }
      }  
      var calcu = function(level , salary){
          return strategies[level](salary)
      }
      console.log(calcu('S',2000))
      console.log(calcu('A',5000))
      
    </script>
</body>
</html>
